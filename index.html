<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Lyns Portfolio</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@400;700&display=swap" rel="stylesheet">

  <style>
    .navbar-custom {
      background-color: #198754;
    }

    .navbar-custom .nav-link,
    .navbar-custom .navbar-brand {
      color: #fff;
    }

    .navbar-custom .nav-link:hover {
      color: #dffbe4;
    }

    .btn-custom {
      background-color: #198754;
      color: white;
      border: none;
    }

    .btn-custom-outline {
      border: 2px solid #198754;
      color: #198754;
      background-color: transparent;
    }

    .btn-custom-outline:hover {
      background-color: #198754;
      color: white;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="py-3">
    <nav class="navbar navbar-expand-lg navbar-custom">
      <div class="container">
        <a class="navbar-brand" href="#">Alipot Artistry</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="#">Your Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">View Projects</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Edit Profile</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Logout</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero text-center pt-5" style="padding-top: 82px;">
    <div class="container">
      <h1 class="mb-4">Hello World</h1>
      <div class="d-flex justify-content-center gap-3 mb-5">
        <button class="btn btn-custom">Featured Projects</button>
        <button class="btn btn-custom-outline">All Projects</button>
      </div>
    </div>
  </section>

  <!-- Projects Section -->
  <section class="projects pb-5" style="padding-bottom: 61px;">
    <div class="container">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card h-100 text-left">
            <div class="card-body">
              <h5 class="card-title">Print</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 text-left">
            <div class="card-body">
              <h5 class="card-title">Digital</h5>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card h-100 text-left">
            <div class="card-body">
              <h5 class="card-title">Identity</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
  </script>
</body>

</html>
